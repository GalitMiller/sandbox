<div class="modal-header">
    <button type="button" class="close" ng-click="closeCategoryModal()"
            title="{{::'common.closeTxt' | i18next}}">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h4 class="modal-title">{{::'signatureCategory.title' | i18next}}</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" loading-container="isDataLoading">
        <div class="form-group">
            <label class="col-md-3 control-label input-label">
                {{::'signatureCategory.nameLbl' | i18next}}
            </label>
            <div class="col-md-8 signature-import-ctrl">
                <input type="text" class="form-control"
                       ng-model="model.data.name"
                       input-validation required
                       validation-event-name="signatureCategoryName"
                       validation-group="signatureCategoryValidation"
                       tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">

    <button type="button" class="btn btn-default"
            ng-click="closeCategoryModal()">{{::'generalElements.cancel' | i18next}}</button>

    <button class="btn btn-primary" ng-click="saveSignatureCategory()">
        {{::'generalElements.create' | i18next}}
    </button>


</div>
