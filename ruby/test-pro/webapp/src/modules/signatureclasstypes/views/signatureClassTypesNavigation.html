<div class="grid-top-header">
    <div class="row">
        <div class="col-xs-6">
            <h3>{{::'signatureClassTypes.signatureClassTypesLbl' | i18next}}
        <span ng-i18next="[i18next]({count:{{totalSignatureClassTypesFound}}})signatureClassTypes.signatureClassTypesCount">
            </span>
            </h3>
        </div>
        <div class="col-xs-6">
            <div class="grid-top-header-nav text-right">
                <a class="grid-top-nav-link" ng-href ng-click="openCreateSignatureClassTypeWizard()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="button-label">{{::'common.create' | i18next}}</span>
                </a>

                <a class="grid-top-nav-link" ng-href ng-click="showImportDialog()">
                    <span class="glyphicon glyphicon-import" aria-hidden="true"></span>
                    <span class="button-label">{{::'common.import' | i18next}}</span>
                </a>

                <a class="grid-top-nav-link" ng-href ng-click="exportClassTypes()">
                    <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
                    <span class="button-label">{{::'common.export' | i18next}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
