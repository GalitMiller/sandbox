<div class="modal-header">
    <button type="button" class="close" ng-click="closeExportModal()"
            title="{{::'common.closeTxt' | i18next}}">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h4 class="modal-title">
        {{::labels.title | i18next}}
    </h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" novalidate>
        <div class="form-group">
            <div class="col-xs-12">
                <label class="radio-inline">
                    <input type="radio" name="type"
                           ng-model="model.type"
                           data-ng-value="'all'">
                    {{::labels.all | i18next}}
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <label class="radio-inline">
                    <input type="radio" name="type" ng-disabled="selectedCount === 0"
                           ng-model="model.type"
                           data-ng-value="'selected'">
                    {{::labels.selected | i18next}}
                </label>
                <div class="export-selected-msg">
                    <span ng-if="selectedCount === 0" class="explanation-text">
                        {{::labels.selectedMsg | i18next}}
                    </span>
                    <span ng-if="selectedCount > 0" class="explanation-text"
                          ng-i18next="[i18next]({count:{{::selectedCount}}}){{::labels.selectedCount}}">
                    </span>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer" tooltip="{{applyPolicyFormError | i18next}}" tooltip-placement="right">
    <button class="btn btn-default" ng-click="closeExportModal()">
        {{::'generalElements.cancel' | i18next}}
    </button>
    <button id="applyBtn" class="btn btn-primary" ng-click="performExport()">
        {{::'generalElements.export' | i18next}}
    </button>
</div>
