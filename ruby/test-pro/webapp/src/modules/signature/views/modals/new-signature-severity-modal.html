<div class="modal-header">
    <button type="button" class="close" ng-click="closeCategoryModal()"
            title="{{::'common.closeTxt' | i18next}}">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
    <h4 class="modal-title">{{::'signatureSeverity.title' | i18next}}</h4>
</div>
<div class="modal-body">

    <form class="form-horizontal" loading-container="isDataLoading">
        <div class="form-group">
            <label class="col-md-5 control-label input-label">
                {{::'signatureSeverity.nameLbl' | i18next}}
            </label>
            <div class="col-md-6 signature-import-ctrl">
                <input type="text" class="form-control"
                       ng-model="model.data.name"
                       input-validation required
                       validation-event-name="signatureSeverityName"
                       validation-group="signatureSeverityValidation"
                       tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label input-label">
                {{::'signatureSeverity.priorityLbl' | i18next}}
            </label>
            <div class="col-md-6 signature-import-ctrl">
                <input type="text" class="form-control"
                       numeric-input maxlength="3" minvalue="1" maxvalue="255"
                       ng-model="model.data.weight"
                       input-validation required
                       validation-event-name="signatureSeverityPriority"
                       validation-group="signatureSeverityValidation"
                       tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-5 control-label input-label">
                {{::'signatureSeverity.bgLbl' | i18next}}
            </label>
            <div class="col-md-6 signature-import-ctrl">
                <color-picker-ctrl selected-color="model.data.bg_color"
                                   validation-event-name="signatureSeverityBgColor"
                                   validation-group="signatureSeverityValidation">
                                   </color-picker-ctrl>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">

    <button type="button" class="btn btn-default"
            ng-click="closeCategoryModal()">{{::'generalElements.cancel' | i18next}}</button>

    <button class="btn btn-primary" ng-click="saveSignatureSeverity()">
        {{::'generalElements.create' | i18next}}
    </button>


</div>
