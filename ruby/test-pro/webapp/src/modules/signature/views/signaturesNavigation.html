<div class="grid-top-header">
    <div class="row">
        <div class="col-xs-6">
            <h3>{{::'signatures.signaturesHeaderMenu.signaturesLbl' | i18next}}
        <span ng-i18next="[i18next]({count:{{totalSignaturesFound}}})signatures.signaturesHeaderMenu.signaturesCount">
            </span>
            </span>
            </h3>
        </div>
        <div class="col-xs-6">
            <div class="grid-top-header-nav text-right">
                <a class="grid-top-nav-link" ng-href ng-click="openSignatureWizard()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="button-label">{{::'common.create' | i18next}}</span>
                </a>
                <a class="grid-top-nav-link" ng-href ng-click="openImportSignatureDialog()">
                    <span class="glyphicon glyphicon-import" aria-hidden="true"></span>
                    <span class="button-label">{{::'common.import' | i18next}}</span>
                </a>
                <a class="grid-top-nav-link" ng-href ng-click="exportSignatures()">
                    <span class="glyphicon glyphicon-export" aria-hidden="true"></span>
                    <span class="button-label">{{::'common.export' | i18next}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
