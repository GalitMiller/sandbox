<div ng-controller="CreateSeverityController">

    <div class="container" loading-container="states.isDataSendingInProgress">
        <div class="policies-header">
            <div class="row">
                <div class="col-xs-12">
                    <h3>{{::pageTitleI18N | i18next}}</h3>
                </div>
            </div>
        </div>

        <div class="container-content">

            <form class="form-horizontal" novalidate ng-submit="submitSeverity()">
                <div class="form-group">
                    <label class="col-xs-2 control-label input-label">
                        {{::'signatureSeverity.nameLbl' | i18next}}
                    </label>
                    <div class="col-xs-3 no-padding">
                        <input type="text" class="form-control"
                               ng-model="formData.data.name"
                               input-validation required
                               validation-event-name="signatureSeverityName"
                               tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label input-label">
                        {{::'signatureSeverity.priorityLbl' | i18next}}
                    </label>
                    <div class="col-xs-3 no-padding">
                        <input type="text" class="form-control"
                               numeric-input maxlength="3" minvalue="1" maxvalue="255"
                               ng-model="formData.data.weight"
                               input-validation required
                               validation-event-name="signatureSeverityPriority"
                               tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
                        <span class="explanation-text"
                              ng-i18next="[html:i18next]signatureSeverity.priorityDetailsTxt"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label input-label">
                        {{::'signatureSeverity.bgLbl' | i18next}}
                    </label>
                    <div class="col-xs-3 no-padding">
                        <color-picker-ctrl selected-color="formData.data.bg_color"
                                           validation-event-name="signatureSeverityBgColor">
                        </color-picker-ctrl>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label input-label">
                        {{::'signatureSeverity.txtLbl' | i18next}}
                    </label>
                    <div class="col-xs-3 no-padding">
                        <color-picker-ctrl selected-color="formData.data.text_color"
                                           validation-event-name="signatureSeverityTxtColor">
                        </color-picker-ctrl>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label input-label">
                        {{::'signatureSeverity.preview' | i18next}}
                    </label>
                    <div class="col-xs-3 no-padding common-grid-container">
                        <label class="gridLabel severity-preview">
                            <span class="truncated" tooltip="" label-trunc
                                  ng-style="{'color': formData.data.text_color, 'background-color': formData.data.bg_color}">
                                {{formData.data.name}}
                            </span>
                        </label>
                    </div>
                </div>

                <hr>
                <button ng-click="cancelWizard()" type="button" class="btn btn-default btn-lg">
                    {{::'generalElements.cancel' | i18next}}
                </button>

                <input id="saveBtn" type="submit"
                       value="{{::btnTitleI18N | i18next}}" class="btn btn-primary btn-lg">

            </form>
        </div>
    </div>
</div>
