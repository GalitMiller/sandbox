<div loading-container="isSendingDataInProgress" ng-keypress="handleKeyPress($event)">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeSensorActivateModal()"
                title="{{'common.closeTxt' | i18next}}">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h4 class="modal-title"
            ng-i18next="[html:i18next]({sprintf:['{{currentSensorName}}']})inactiveSensorGrid.modalTitle">
        </h4>
    </div>
    <div class="modal-body">

        <form loading-container="testingSshConnection" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-xs-4 control-label input-label">
                    {{::'inactiveSensorGrid.hostnameCol' | i18next}}
                </label>
                <div class="col-xs-7 no-padding">
                    <input type="text" class="form-control"
                           ng-model="formData.activationData.hostname"
                           input-validation required
                           validation-event-name="sensorHostValidation"
                           tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
                </div>
            </div>

            <!--
            <div class="form-group">
                <label class="col-xs-4 control-label input-label">
                    {{::'inactiveSensorGrid.activationName' | i18next}}
                </label>
                <div class="col-xs-7 no-padding">
                    <input type="text" class="form-control"
                           ng-model="formData.activationData.username"
                           input-validation required
                           validation-event-name="sensorUserNameValidation"
                           tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label input-label">
                    {{::'inactiveSensorGrid.activationPsw' | i18next}}
                </label>
                <div class="col-xs-7 no-padding">
                    <input type="password" class="form-control"
                           ng-model="formData.activationData.password"
                           input-validation required
                           validation-event-name="sensorPasswordValidation"
                           tooltip="" tooltip-placement="right" tooltip-trigger="validationfailed">
                </div>
            </div>
            -->

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default policyDeleteCancelBtn" ng-click="closeSensorActivateModal()">
            {{'generalElements.cancel' | i18next}}
        </button>
        <button class="btn btn-primary" ng-click="performActivation()">
            {{'inactiveSensorGrid.actionActivate' | i18next}}
        </button>
    </div>
</div>
