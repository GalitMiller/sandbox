{% extends "base.html" %}

{% block content %}
<div>
  {% if links %}
    See API endpoints for
    <ul>
    {% for text, url in links %}
      <li>
        <a href="{{ url }}">{{ text }}</a>{% if loop.last %}.{% else %};{% endif %}
      </li>
    {% endfor %}
    </ul>
  {% else %}
    There are no API endpoints available.
  {% endif %}
</div>
{% endblock %}
