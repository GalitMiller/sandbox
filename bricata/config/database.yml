# Bricata Database Configuration
#
# Please set your database password/user below
# NOTE: Indentation is important.
#
bricata: &bricata
  adapter: mysql
  username:  <%= ENV["BPAC_DB_SNORBY_USER"] || "root" %>
  password: <%= ENV["BPAC_DB_SNORBY_USER_PASSWORD"] || "" %>
  host: <%= ENV["BPAC_DB_HOST"] || "localhost" %>

development:
  database: <%= ENV["BPAC_DB_SNORBY_NAME"] || "bricata" %>
  <<: *bricata

test:
  database: <%= ENV["BPAC_DB_SNORBY_NAME"] || "bricata" %>
  <<: *bricata

production:
  database: <%= ENV["BPAC_DB_SNORBY_NAME"] || "bricata" %>
  <<: *bricata
